: run environment
    @gvim -S .\Session.vim
    @start npm run start
b: build
    @npm run build
g: build debug
    @npm run build:dev
s: server-developement
    @start npm run start
p: server-production
    @start npm run prod
--: 
t: test
    @start npm run test
c: clean
    @npm run clean
--: 
n: Node
    set CONEMU=%FARHOME%\..\..\Sysutils\ConEmu\ConEmu64.exe
    set NODE=%FARHOME%\..\..\Lang\nodejs\node.exe
    @%CONEMU% /cmd %NODE% -new_console:d:"!\"
: firebase login/logout
{
: firebase logout
    @firebase logout
: firebase login
    @firebase login
}
f: firebase deploy
    @firebase deploy --only hosting,storage
y: build && deploy
    @npm run build
    @firebase deploy --only hosting,storage
