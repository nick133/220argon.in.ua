: run environment
    @gvim -S .\Session.vim
    @cmd.exe /c start npm run start
b: build
    @npm run build
g: build debug
    @npm run build:dev
s: server.developement
    @cmd /c start npm run start
p: server.production
    @cmd /c start npm run prod
--: 
t: test
    @cmd /c start npm run test
c: clean
    @npm run clean
--: 
n: Node
    set CONEMU=%FARHOME%\..\..\Sysutils\ConEmu\ConEmu64.exe
    set NODE=%FARHOME%\..\..\Lang\nodejs\node.exe
    @%CONEMU% /cmd %NODE% -new_console:d:"!\"
f: firebase deploy
    @firebase deploy --only hosting,storage
y: build && deploy
    @npm run build
    @firebase deploy --only hosting,storage
