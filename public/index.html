    <script type="text/javascript">
      function initMap() {
        var posCenter = {lat: 50.54962687407783, lng: 30.22289706268316};
        var posMarker = {lat: 50.5506, lng: 30.2172};

        var imageBounds = {
          north: 50.549,
          east:  30.2897,
          south: 50.526,
          west:  30.2429
        };

        var map = new google.maps.Map(document.getElementById('gmap'), {
          zoom: 11,
          center: posCenter,
          mapTypeId: 'roadmap'
        });

        var marker = new google.maps.Marker({
          position: posMarker,
          map: map,
          title: 'Наша мастерская'
        });

        hintOverlay = new google.maps.GroundOverlay('/images/kiev.png', imageBounds);
        hintOverlay.setMap(map);
      }
